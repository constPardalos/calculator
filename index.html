<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <div class="calculator">
        <div class="screen">
            <div class="operation"></div>
            <div class="value">0</div>
        </div>
        <div class="buttons">
            <div class="btn-row">
                <button class="btn" name="ac">AC</button>
                <button class="btn" name="del">DEL</button>
                <button class="btn operator percent" name="percent">%</button>
                <button class="btn operator" name="divide">/</button>
            </div>
            <div class="btn-row">
                <button class="btn digit" name="7">7</button>
                <button class="btn digit" name="8">8</button>
                <button class="btn digit" name="9">9</button>
                <button class="btn operator multiply" name="multiply">+</button>
            </div>
            <div class="btn-row">
                <button class="btn digit" name="4">4</button>
                <button class="btn digit" name="5">5</button>
                <button class="btn digit" name="6">6</button>
                <button class="btn operator" name="subtract">-</button>
            </div>
            <div class="btn-row">
                <button class="btn digit" name="1">1</button>
                <button class="btn digit" name="2">2</button>
                <button class="btn digit" name="3">3</button>
                <button class="btn operator" name="add">+</button>
            </div>
            <div class="btn-row">
                <button class="btn digit" name="sign">+/-</button>
                <button class="btn digit" name="0">0</button>
                <button class="btn digit" name="decimal">.</button>
                <button class="btn equal" name="equal">=</button>
            </div>
        </div>
    </div>
</main>

<footer></footer>

</body>
</html>
